layout: default
---

<div class="adfinis-home-hero">
  <h1>{{ site.title }}</h1>
  <strong>{{ site.description }}</strong>
  <div class="adfinis-home-hero-cta">

  </div>
</div>
<div class="adfinis-home-content">
  {{ content }}
</div>
